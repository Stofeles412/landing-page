<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-color: rgb(16, 63, 63);
            color: white;
            text-align: center;
            text-transform: capitalize;
        }
        .ul-li{
           margin-top: 10px;
            list-style-type: none;
            display: inline-flex;
            margin: 20px;

        a{
            text-decoration: none;

            color: azure;

        a:hover{

        }


        .caixa{ text-align: center;
          height: 30px;
          margin-top: 20px;
          border-radius: 30px;
          box-shadow: 2px 4px 5px black;
         
            
        }
        main{
            text-align: center;
            border: solid 2px rgba(45, 97, 108, 0.974);
            background-image: url(lading\ page.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            
        }
        #img-2{
           height: 500px;
           border: solid 1px rgba(26, 112, 46, 0.399);
           text-align: center;
          

        }
        .icon{
            width: 30px;
            margin: 30px;
        
            
        }
        #icone-menu{
            display: none;
        }


        @media screen and (max-width: 730px){
            .ul-li{
                display: block;
            }
            #itens{
                display: none;
            }
            #icone-menu{
                width: 30px;
                display: block;
               
            }
            table th{
               border: solid 1px black;
               border-collapse: collapse;
                width: 100px;
                height: 20px;
            }
        }

        
        
    </style>
    <meta charset="UTF-8">

</head>

        var abrir = window.document.getElementById('itens')

       if( abrir.style.display == 'block'){
